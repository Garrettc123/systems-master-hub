global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'enterprise-prod'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  # - "alerts.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8000']
    metrics_path: '/metrics'

  - job_name: 'autohelix'
    static_configs:
      - targets: ['autohelix:8001']

  - job_name: 'nwu-protocol'
    static_configs:
      - targets: ['nwu-protocol:8002']

  - job_name: 'mlops-platform'
    static_configs:
      - targets: ['mlops:8003']

  - job_name: 'tree-of-life'
    static_configs:
      - targets: ['tree-of-life:8004']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
